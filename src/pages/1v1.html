<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <link rel="stylesheet" href="../css/game.css" />
        <title>Joueur VS Joueur</title>
    </head>

    <body>
        <div class="backButton">
            <div class="gamePlayers">1 VS 1</div>
            <a href="../../index.html" class="button">Retour</a>
        </div>
        <div class="board" id="board">
            <div class="line">
                <div class="cell c1" data-cell></div>
                <div class="cell c2" data-cell></div>
                <div class="cell c3" data-cell></div>
            </div>
            <div class="line">
                <div class="cell c4" data-cell></div>
                <div class="cell c5" data-cell></div>
                <div class="cell c6" data-cell></div>
            </div>
            <div class="line">
                <div class="cell c7" data-cell></div>
                <div class="cell c8" data-cell></div>
                <div class="cell c9" data-cell></div>
            </div>
        </div>
        <div class="win-message" id="winMessage">
            <div id="winMessageText"></div>
            <button id="restartButton" class="button">Recommencer</button>
        </div>


        <script src="../js/1v1.js"></script>

    </body>
</html>
